<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		*{
				margin: 0; padding: 0;
		}
		html{
			background-color: #ddd;
		}
		/* ID header 的格式设置 */
		#header{
			/* 宽度左右撑满 */
			width: 100%;
			/* 高度80px */
			height: 80px;
			/* 背景颜色：whitesmoke */
			background: whitesmoke;
			/* 行高80px，和header高度相等，这样使得文字能上下居中 */
			line-height: 80px;
		}
		/* header左侧的文字“水盐运移平台”命名为head */
		#header .head{
			/* head的字体大小为30px */
			font-size: 30px;
			/* 文字粗细 */
			font-weight: 900;
			/* head宽度也就是横向占网页的30% */
			width:30%;
			/* 左浮动，为了能和导航文字横向放置在一排 */
			float: left;
			/* 距离左侧外边距100px */
			margin-left: 100px;
		}
		#header .navigation .nav{
			/* 导航右浮动 */
			float: right;
			/* 上下边距为0，左右边距为15 */
			margin: 0 15px;
			/* 字体大小为20px */
			font-size: 20px;
			/* 超链接字体本来有下划线，此处设置none使其无下划线 */
			text-decoration: none;
			/* 导航字体设置为黑色 */
			color: black;
		}
		/* 鼠标划上去之后的呈现出来的变化效果 */
		#header .navigation .nav:hover{
			float: right;
			margin: 0 15px;
			font-size: 20px;
			text-decoration: none;
			/* 其实只有这一处变化，就是鼠标放置上去之后，字体颜色变成红色 */
			color: red;
		}
		#banner{
			width: 100%;
			background-color: white;
			/*
			作为 .banner-left 和 .banner-right 的父元素，设置为 overflow:auto; 
			使得父元素可以忽略子元素的浮动，随着浮动子元素的高度而自动变化自己的高度。 
			*/
			overflow: auto;
		}
		#banner .banner-left{
			width: 40%;
			height: 400px;
			margin-top: 180px;
			margin-left: 100px;
			font-size: 50px;
			font-weight: 900;
			float: left;
		}
		#banner .banner-left form input{
			/* width: 150px; height: 80px; background-color: ghostwhite; font-size: 20px; */
			background: #faebd700;
			  margin-top: 1em;
			  color:  #DC143C;
			  border: solid 2px #DC143C;
			  padding: .6em 2em;
			  line-height: 2;
			  font-size: 22px;
			  font-weight: bold;
			  font-family: Apercu;
			  cursor: pointer;
			  border-radius: 10px;
		}
		#banner .banner-left form input:hover{
			/* width: 150px; height: 80px; background-color: #5F9EA0; font-size: 20px; */
			color: white;
			  background-color:  #DC143C;
			  border: solid 2px  #DC143C;
			  -webkit-transition: all 0.3s ease;
			  -moz-transition: all 0.3s ease;
			  -o-transition: all 0.3s ease;
			  transition: all 0.3s ease;
		}
		#banner .banner-right img{
			height: 350px;
			margin-top: 100px;
			margin-right: 200px;
			margin-bottom: 100px;
			float: right;
		}
		#bottom{
			width: 100%;
			text-align: center;
			line-height: 40px;
			font-size: 14px;
			color: gray;
		}
	</style>
	<body>
		<div id="header">
			<div class="head">SSPU 自动驾驶实验室</div>
			<div class="navigation">
				<a href="index.html" class="nav" style="margin-right: 60px;">联系我们</a>
				<a href="index.html" class="nav">关于我们</a>
				<a href="index.html" class="nav">团队</a>
				<a href="index.html" class="nav">演示demo</a>
				<a href="index.html" class="nav">主页</a>
			</div>
		</div>
		<div id="banner">
			<div class="banner-left">
				<p>
					113自动驾驶实验室
				</p>
				<form action="index.html">
					<input type="submit" value="Demo演示">
				</form>
			</div>
			<div class="banner-right">
				<img src="img/01.png">
			</div>
		</div>
		<div id="bottom">
			版权所有：SSPU 自动驾驶实验室&nbsp；技术支持113实验室&nbsp&nbsp

			<a href="https://beian.miit.gov.cn/" target="_blank" style="color:#939393;">沪ICP备2021032704号-1</a>
		</div>
	</body>
</html>
